<!DOCTYPE html>
<html>
  <head>
    <title>Pritunl</title>
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/fonts.css"/>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
  </head>
  <body>
  <div class="app" layout vertical>
    <div class="header no-select">
      <div class="btns">
        <div class="btn btn-danger close"></div>
        <div class="btn btn-warning minimize"></div>
        <div class="btn btn-success maximize"></div>
      </div>
      <div class="version">v0.10.12</div>
      <div class="logo">pritunl</div>
    </div>
    <div class="ubuntu">
      <div class="box" layout vertical center>
        <img src="img/ubuntu.svg" alt="Ubuntu">
        <span>Try a free and open operating system</span>
      </div>
      <i class="close fa fa-times"></i>
    </div>
    <div class="alerts"></div>
    <div class="profiles" flex layout vertical>
      <div class="list" flex></div>
      <div class="btns">
        <div class="btn btn-success import"
          >Import Profile<input class="profile-file" type="file"
          accept=".ovpn,.conf,.tar,.zip"/></div>
        <input class="uri-input" type="text" placeholder="Enter Profile URI">
        <div class="import-btns">
          <div layout horizontal>
            <div class="btn btn-danger import-uri-cancel">Cancel</div>
            <div class="btn btn-info import-uri-confirm">Import</div>
          </div>
        </div>
        <div class="btn btn-info import-uri">Import Profile URI</div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>

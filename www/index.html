<!DOCTYPE html>
<html>
  <head>
    <title>Pritunl</title>
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
  </head>
  <body>
  <div class="app" layout vertical>
    <div class="header no-select">
      <div class="btns">
        <div class="btn btn-danger close"></div>
        <div class="btn btn-warning minimize"></div>
        <div class="btn btn-success maximize"></div>
      </div>
      <div class="logo">pritunl</div>
    </div>
    <div class="errors"></div>
    <div class="profiles" flex layout vertical>
      <div class="list" flex></div>
      <div class="btns">
        <div class="btn btn-success import">Import Profile</div>
        <div class="btn btn-info import-uri">Import Profile URI</div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
